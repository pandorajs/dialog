<script src="../vendor/seajs/sea.js"></script>
<script>
  seajs.config({
    'base': '../sea-modules/',
    'map': [
      ['/sea-modules/jquery', '/vendor/jquery/jquery']
    ],
    'alias': {
      '$': 'jquery',
      'dialog': 'pandora/dialog/1.0.0/dialog'
    }
  });
  seajs.use(['dialog'], function (Dialog) {

    'use strict';

    console.log(new Dialog({
      position: 'absolute',
      content: '绝对定位；有遮罩层；机率性不可关闭；关闭后销毁对象',
      mask: true,
      events: {
        'before:hide': function (e) {
          return Math.random() < 0.5;
        },
        'after:hide': function (e) {
          this.destroy();
        }
      }
    }));

    new Dialog({
        content: 'topright',
        baseXY: { x: 1, y: 0 },
        selfXY: { x: 1, y: 0 }
      });

    new Dialog({
        content: '<i>lefttop + offset</i> <button id="trigger">#trigger</button>',
        baseXY: { x: 0, y: 0 },
        selfXY: { x: 0, y: 0 },
        offset: {
          x: 50,
          y: 10
        }
      });

    new Dialog({
        content: '#trigger',
        trigger: '#trigger',
        baseXY: { x: 0.5, y: 0 },
        selfXY: { x: 0.5, y: 0 }
      });
  });
</script>
