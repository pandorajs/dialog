<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>dialog</title>
<link rel="stylesheet" href="../vendor/qunit/qunit.css">
</head>
<body>
  <h1 id="qunit-header">QUnit Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">test markup</div>
  <script src="../vendor/jquery/jquery.js"></script>
  <script src="../vendor/seajs/sea.js"></script>
  <script src="../vendor/seajs/seajs-text.js"></script>
  <script src="../vendor/qunit/qunit.js"></script>
  <script>
    QUnit.config.autostart = false;

    seajs.config({
      'base': '../sea-modules/',
      'map': [
        ['/sea-modules/jquery', '/vendor/jquery/jquery']
      ],
      'alias': {
        '$': 'jquery',
        'handlebars': 'gallery/handlebars/1.0.2/handlebars',
        'overlay': 'pandora/overlay/1.0.0/overlay'
      }
    });

    seajs.use(['../src/dialog'], function (Dialog) {

      'use strict';

      QUnit.start();

      test('text string', function() {
        var dialog = new Dialog({
          content: 'text string'
        });
        equal( dialog.$('[data-role=content]').text(), 'text string', '' );
        dialog.destroy();
      });

      test('html string', function() {
        var dialog = new Dialog({
          content: '<i>html string</i>'
        });
        equal( dialog.$('[data-role=content]').text(), 'html string', '' );
        equal( dialog.$('[data-role=content]').html(), '<i>html string</i>', '' );
        dialog.destroy();
      });

      asyncTest('dialog.hide', function() {
        var dialog = new Dialog({
          content: 'text string'
        });
        dialog.hide();
        setTimeout(function () {
          // equal( dialog.state(), Dialog.STATE.HIDDEN, '' );
          ok( dialog.element.is(':hidden'), '' );
          dialog.destroy();
          start();
        }, 1000);
      });

      asyncTest('dialog.close', function() {
        var dialog = new Dialog({
          content: 'text string'
        });
        dialog.$('[data-role=close]').trigger('click');
        setTimeout(function () {
          // equal( dialog.state(), Dialog.STATE.HIDDEN, '' );
          ok( dialog.element.is(':hidden'), '' );
          dialog.destroy();
          start();
        }, 1000);
      });

      asyncTest('dialog.close', function() {
        var dialog = new Dialog({
          content: 'text string',
          events: {
            'close': function () { return false; }
          }
        });
        dialog.$('[data-role=close]').trigger('click');
        setTimeout(function () {
          // equal( dialog.state(), Dialog.STATE.VISIBLE, '' );
          ok( dialog.element.is(':visible'), '' );
          dialog.destroy();
          start();
        }, 1000);
      });

      asyncTest('dialog.destroy', function() {
        var dialog = new Dialog({
          content: 'text string'
        });
        dialog.destroy();
        setTimeout(function () {
          equal( typeof dialog.uniqueId, 'undefined', '' );
          equal( typeof dialog.destroy, 'function', '' );
          dialog.destroy();
          start();
        }, 1000);
      });

    });
  </script>
</body>
</html>
