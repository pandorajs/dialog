<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>mood</title>
    <script src="//ue.17173cdn.com/a/lib/pandora.js"></script>
</head>

<body>

    <button type="button" id="demo1">点我</button>
    <script>
    pandora.use(['$', 'dialog'], function($, Dialog) {
        $('#demo1').click(function(){
           new Dialog({
            importStyle : true,
            content : '我是一个弹窗，请点右上角关闭!'
           });
        });
    });
    </script>
</body>

</html>
